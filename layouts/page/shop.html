{{ define "main" }}
<div class="ph4 pt4 mt5-ns mw8-5 center">
  <article class="serif">
    <section class="fw2 lh-copy post-content">
      {{ .Content }}
      <div class="boutique-widget center" style="max-width: 900px" data-widget-id="654878">

        <div class="rs-adblock"><img src="//assets.rewardstyle.com/production/488f6b48d80ed21665e59022cf5c9bde715d0a43/images/search/350.gif" onerror="this.parentNode.innerHTML='Disable your ad blocking software to view this content.'" style="width: 15px; height: 15px;" /><noscript>JavaScript is currently disabled in this browser. Reactivate it to view this content.</noscript></div></div>
      </section>
    </article>
  </div>
  {{ end }}

  {{ define "scripts" }}
  <script type="text/javascript">
    !function(d,s,id){
      var e, p = /^http:/.test(d.location) ? 'http' : 'https';

      if(!d.getElementById(id)) {
        e = d.createElement(s);
        e.id = id;
        e.src = p + '://' + 'widgets.rewardstyle.com' + '/js/boutique.js';
        d.body.appendChild(e);
      }
      if(typeof window.__boutique === 'object'){
        if(d.readyState === 'complete') {
          window.__boutique.init();
        }
      }
    }(document, 'script', 'boutique-script');
  </script>
  {{ end }}
