{{ define "main" }}
  <div class="ph4 pt2 mt5-ns mw8-5 center">
    <article>
      <header>
        <h1 class="f3 mv0 lh-copy fw3 tracked-tight">
          {{ .Title }}
        </h1>
                <time
          dateTime=""
          itemProp="datePublished"
          class="sans-serif f6 gray mb3 db"
        >date</time>
      </header>
      <section class="fw2 lh-copy post-content">
        {{ .Content }}
      </section>
    </article>
  </div>
{{ end }}
