---
layout: default
---

<div id="home-carousel" class="carousel slide">


  <!-- Indicators -->
<!--   <ol class="carousel-indicators">
    <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#home-carousel" data-slide-to="1"></li>
  </ol> -->

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    {% for slide in site.carousel %}
    <div class="item {% if forloop.index == 1 %}active{% endif %}">
      <img src="{{ slide.image }}" alt="...">
    </div>
    {% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#home-carousel" role="button" data-slide="prev">
    <span class="fa fa-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#home-carousel" role="button" data-slide="next">
    <span class="fa fa-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="row">

  {% for i in (0..5) %}
  <div class="col-sm-2 col-xs-4 top-buffer">
    <div class="home-tile">
      <img src="http://placehold.it/350x350" class="img-responsive" alt="">
    </div>
  </div>
  {% endfor %}
</div>  

<div class="row">
  {% for tile in site.home_tiles %}
  <div class="col-sm-3 col-xs-6 top-buffer">
    <div class="home-tile">
      <a href="{{ tile.url }}" class="tile-heading" {% if tile.new %} target="_blank" {% endif %}>
        <div class="title-container">
          <h3>{{ tile.title }}</h3>
        </div>
      </a>
      <img src="{{ tile.image }}" class="img-responsive" alt="">
    </div>
  </div>
  {% endfor %}
</div>

<div class="row">
  <div class="col-sm-3 top-buffer">
  <h2>Latest Posts</h2>
    <ol class="post-list">
      {% for post in site.posts %}
      <li class="post-item">
        <a class="post-link" href="{{ post.url }}">
          <div class="post-info">
            <h3>{{ post.title }}</h3>
          </div>
        </a>
      </li>
      {% endfor %}
    </ol>
  </div>
  <div class="col-sm-9 top-buffer">
    <iframe src="https://player.vimeo.com/video/162360131?title=0&byline=0&portrait=0" width="100%" height="400" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  </div>
</div>
