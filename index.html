---
layout: default
---

<div id="home-carousel" class="carousel slide">


  <!-- Indicators -->
  <ol class="carousel-indicators">
      {% for slide in site.carousel %}
    <li data-target="#home-carousel" data-slide-to="{{ forloop.index0 }}" class="{% if forloop.index0 == 0 %}active{% endif %}"></li>
        {% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    {% for slide in site.carousel %}
    <div class="item {% if forloop.index == 1 %}active{% endif %}">
      <img src="{{ slide.image }}" alt="...">
    </div>
    {% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#home-carousel" role="button" data-slide="prev">
    <span class="fa fa-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#home-carousel" role="button" data-slide="next">
    <span class="fa fa-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<hr class="home-divider">

<div class="row" id="style-tiles"> </div>

<hr class="home-divider">

<div class="row categories">
  {% for tile in site.home_tiles %}
  <div class="col-sm-3 col-xs-6 top-buffer">
    <div class="home-tile">
      <a href="{{ tile.url }}" class="tile-heading" {% if tile.new %} target="_blank" {% endif %}>

          <h3>{{ tile.title }}</h3>

      </a>
      <img src="{{ tile.image }}" class="img-responsive" alt="">
    </div>
  </div>
  {% endfor %}
</div>

<hr class="home-divider">

<div class="row">
  <div class="col-sm-3 top-buffer">
    <div class="lower-grid" id="personal-tiles"></div>
  </div>
  <div class="col-sm-9 top-buffer">
    <iframe src="https://player.vimeo.com/video/162360131?title=0&byline=0&portrait=0" width="100%" height="400" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  </div>
</div>

<style type="text/css">
  .lower-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    height: 100%;
  }
</style>

<script src="/js/instafeed.min.js"></script>
<script>
{% raw %}
(function () {
      var settings = {
        get: 'user',
        resolution: 'thumbnail',
        limit: 6,
      };

      new Instafeed(Object.assign(settings, {
        target: 'style-tiles',
        userId: '1793053169',
        accessToken: '1793053169.1677ed0.362102b4c71145b5888fbae314ccf943',
        template: '<div class="col-sm-2 col-xs-4 top-buffer"><div class="home-tile"><a class="animation" href="{{link}}" target="_blank"><img src="{{image}}" class="img-responsive" alt=""></a></div></div>'
      })).run();

      new Instafeed(Object.assign(settings, {
        target: 'personal-tiles',
        userId: '21686064',
        accessToken: '21686064.1677ed0.7db80df1cad54906a2bfd5cc2652bcf7',
        template: '<div class="" style="width:45%; margin-bottom: 15px"><div class="home-tile"><a class="animation" href="{{link}}" target="_blank"><img src="{{image}}" class="img-responsive" alt=""></a></div></div>'
      })).run();

})()
{% endraw %}
</script>
