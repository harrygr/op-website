<form action="https://formspree.io/{{ site.email }}" method="POST">
<div class="row">
      <div class="col-md-12 col-md-offset-2x">
            
<div class="form-group">
    <label for="name">Your name</label>
    <input type="text" name="name" class="form-control" id="name" placeholder="Joe Bloggs">
</div>

<div class="form-group">
    <label for="_subject">Subject</label>
    <input type="text" name="_subject" class="form-control" id="_subject">
</div>

<div class="form-group">
    <label for="_replyTo">Your email</label>
    <input type="email" name="_replyTo" class="form-control" id="_replyTo" placeholder="email@example.com">
</div>

<div class="form-group">
    <label for="message">Your email</label>
    <textarea name="message" rows="8" class="form-control" id="message"></textarea>
</div>

<input type="text" name="_gotcha" style="display:none" />
<input type="hidden" name="_next" value="//oliverproudlock.com/thanks" />
<button type="submit" class="btn btn-primary">Send Message</button>
      </div>
</div>
</form>
